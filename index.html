<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>Laerning html forms</legend>
        <p>
          <label for="Name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Dave Jane"
            autocomplete="on"
            required
            autofocus
          />
        </p>
        <p>
          <label for="email">Email: </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
            autocomplete="on"
            required
          />
        </p>
        <p>
          <label for="tel">Tel: </label>
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="5555555555"
            autocomplete="on"
            required
          />
        </p>
        <p>
          <button type="submit">Submit</button>
        </p>

        <p>
          <label for="coffee">Coffee: </label>
          <input
            type="text"
            list="coffees"
            name="coffee"
            id="coffee"
            value="Regular Coffee"
            autocomplete="on"
          />

          <datalist id="coffees">
            <optgroup label="Coffee">
              <option value="Regular Coffee"></option>
              <option value="Iced Coffee"></option>
            </optgroup>

            <optgroup label="Espresso">
              >
              <option value="Cappuccino"></option>
              <option value="Latte"></option>
              <option value="Americano"></option>
            </optgroup>
          </datalist>
        </p>
        <p>
          <label for="comment">Comment: </label>
          <textarea name="comment" id="comment"></textarea>
        </p>

        <p>
          <input type="radio" name="gender" id="gender" value="male" />
          <label for="gender">Male</label> <br />
          <input type="radio" name="gender" id="gender" value="Female" />
          <label for="gender">Female</label> <br />
          <input type="radio" name="gender" id="gender" value="other" />
          <label for="gender">other</label>
        </p>

        <label for="country">select a country</label>
        <select name="country" id="country">
          <option value="us">United Stated</option>
          <option value="ca">Canada</option>
          <option value="in">India</option>
          <option value="nz">Newzeland</option>
        </select>

        <p>Select the pets you have</p>
        <input type="checkbox" name="pets" id="pets" value="Dog">
        <label for="pets">dog</label>
        <input type="checkbox" name="pets" id="pets" value="Cat">
        <label for="pets">cat</label>
        <input type="checkbox" name="pets" id="pets" value="snake">
        <label for="pets">snake</label><input type="checkbox" name="pets" id="pets" value="fish">
        <label for="pets">fish</label>
      </fieldset>
    </form>
  </body>
</html>
